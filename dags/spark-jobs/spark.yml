apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: spark-operator
spec:
  type: Python
  mode: cluster
  image: "docker.io/bitnami/spark:3.5"
  imagePullPolicy: Always
  mainApplicationFile: "local:///opt/bitnami/spark/examples/src/main/python/pi.py" # âœ… Point to the python file
  sparkVersion: "3.5.1"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    serviceAccount: spark
  executor:
    cores: 1
    instances: 2
    memory: "512m"